{% extends 'base/base.html' %}
{% block title %}Feedback Submitted{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <div class="text-center"
        style="background: white; border-radius: 20px; padding: 60px 40px; box-shadow: 0 10px 40px rgba(0,0,0,0.1);">
        <div class="success-icon mb-4">
            <i class="fas fa-check-circle" style="font-size: 5rem; color: #28a745;"></i>
        </div>

        <h2 class="mb-3" style="color: #2c3e50; font-weight: 700;">Thank You!</h2>
        <p class="lead mb-4" style="color: #6c757d;">
            Your feedback has been successfully submitted. We appreciate you taking the time to share your thoughts with
            us.
        </p>

        <div class="d-flex gap-3 justify-content-center flex-wrap">
            <a href="{% url 'order_page' %}" class="btn btn-primary btn-lg px-4" style="border-radius: 50px;">
                <i class="fas fa-home me-2"></i> Back to Home
            </a>
            <a href="{% url 'my_feedback' %}" class="btn btn-outline-secondary btn-lg px-4"
                style="border-radius: 50px;">
                <i class="fas fa-list me-2"></i> My Feedback
            </a>
        </div>
    </div>
</div>

<style>
    .success-icon i {
        animation: scaleIn 0.5s ease-out;
    }

    @keyframes scaleIn {
        0% {
            transform: scale(0);
            opacity: 0;
        }

        50% {
            transform: scale(1.1);
        }

        100% {
            transform: scale(1);
            opacity: 1;
        }
    }
</style>
{% endblock %}
